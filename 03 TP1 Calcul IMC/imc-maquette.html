<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Builder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon 
      href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/weight-scale.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        
        <a class="navbar-brand" href="#">
         <i class="fa-solid fa-weight-scale"></i>
          Calcul IMC</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 pt-4">
          <h1 class="h3">Calculer votre IMC</h1>
          <input
                  aria-label="Poids"
                  class="form-control"
                  placeholder="Poids en kg."
                />
             
              <input
                  aria-label="Taille"
                  class="form-control mt-3"
                  placeholder="taille en m."
                />
             
          <button class="btn btn-success mt-3 col-12">
             <i class="fa-solid fa-weight-scale"></i>
          </button>
          <div class="alert alert-success mt-4" role="alert">
           <h3>IMC : 24</h3>
           <p>Normal</p>
          </div>
          <div class="alert alert-warning mt-4" role="alert">
            <h3>IMC : 17</h3>
            <p>Surpoids</p>
           </div>
           <div class="alert alert-warning mt-4" role="alert">
            <h3>IMC : 31</h3>
            <p>Obésité</p>
           </div>
           <div class="alert alert-danger mt-4" role="alert">
            <h3>IMC : 36</h3>
            <p>Obésité Massive</p>
           </div>
           </div>
           </div>
         </div>

         </div> 
         
      <!-- row -->
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2023
        </p>
      </div>
    </footer>
  </body>

</html>
