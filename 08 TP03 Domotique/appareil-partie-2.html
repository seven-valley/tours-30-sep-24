<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Domotique</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>Les Appareils</h2>

          <input type="text" class="form-control" placeholder="Appareil" />

          <button class="btn btn-secondary my-3">
            <i class="fa fa-plus"></i>
          </button>

          <ul class="list-group">
            <li class="list-group-item list-group-item-success">
              <h4>TV -- Allumé</h4>
              <button class="btn btn-success">ON</button>

              <button class="ml-2 btn btn-danger">OFF</button>
            </li>

            <li class="list-group-item list-group-item-danger">
              <h4>Xbox -- Eteint</h4>
              <button class="btn btn-success">ON</button>

              <button class="ml-2 btn btn-danger">OFF</button>
            </li>

            <li class="list-group-item list-group-item-success">
              <h4>PlayStation -- Allumé</h4>
              <button class="btn btn-success">ON</button>

              <button class="ml-2 btn btn-danger">OFF</button>
            </li>
          </ul>
          <br />
          <button class="btn btn-success">ALL ON</button>

          <button class="ml-2 btn btn-danger">ALL OFF</button>
        </div>
      </div>
    </div>
  </body>
</html>
