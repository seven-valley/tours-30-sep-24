<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Builder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel=icon 
      href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/svgs/solid/users.svg>
  </head>
  <style>
    .bg-gris {
      background-color: #ccc;
    }
  </style>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-users me-4"></i>
          Team Builder</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="bg-gris p-4">
            <div class="row">
              <div class="col-4">
                <input
                  aria-label="Equipe"
                  class="form-control"
                  placeholder="Equipe"
                />
              </div>
              <div class="col-1">
                <button class="btn btn-success">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="equipe">
            <table class="table table-striped mt-4">
              <tbody>
                <tr>
                  <td colspan="3">
                    <div class="row">
                      <div class="col-1">
                        <button class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                      <div class="col-6">
                        <h3>Team A</h3>
                      </div>
                      <div class="col-5"></div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th>Prénom</th>
                  <th>Nom</th>
                  <th>Action</th>
                </tr>

                <tr>
                  <td>Jean</td>
                  <td>DUJARDIN</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Brad</td>
                  <td>PITT</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <table class="table table-striped mt-4">
              <tbody>
                <tr>
                  <td colspan="3">
                    <div class="row">
                      <div class="col-1">
                        <button class="btn btn-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </div>
                      <div class="col-6">
                        <h3>Team B</h3>
                      </div>
                      <div class="col-5"></div>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th>Prénom</th>
                  <th>Nom</th>
                  <th>Action</th>
                </tr>

                <tr>
                  <td>Bruce Willis</td>
                  <td>DUJARDIN</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>Angélina</td>
                  <td>Jolie</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-gris p-4">
            <div class="mb-3">
              <input
                class="form-control"
                aria-label="Prénom"
                placeholder="Prénom"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                aria-label="Nom"
                placeholder="Nom"
              />
            </div>
            <div class="mb-3">
              <select aria-label="Equipe" class="form-select">
                <option value="-1">Pas d'équipe</option>
                <option value="1">Team A</option>
                <option value="2">Team B</option>
              </select>
            </div>
            <button class="btn btn-success btn-lg col-12">
              <i class="fa fa-plus"></i>
            </button>
          </div>

          <div class="mt-3 pt-2">
            <table class="table table-striped mt-4">
              <thead>
                <tr>
                  <th>Prénom</th>
                  <th>Nom</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>John</td>
                  <td>DOE</td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- col4 -->
      </div>
      <!-- row -->
    </div>
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Seven Valley 2023
        </p>
      </div>
    </footer>
  </body>

</html>
